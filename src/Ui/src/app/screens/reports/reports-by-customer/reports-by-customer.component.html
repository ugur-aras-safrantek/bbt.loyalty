<app-main-content [isReportsPage]="true">
  <app-list (getListEvent)="customerReportGetByFilter()"
            (downloadExcelFileEvent)="customerReportGetByFilterExcelFile()">
    <div filterForm class="p-4">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label>TCKN</label>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="filterForm.customerIdentifier"
                   onlyNumber>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label>Kampanya Kodu</label>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="filterForm.campaignCode" onlyNumber>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="isActive">Aktif</label>
                <select name="isActive" id="isActive" class="form-select form-select-sm"
                        [(ngModel)]="filterForm.isActive">
                  <option [ngValue]="null">Tümü</option>
                  <option [ngValue]="true">Evet</option>
                  <option [ngValue]="false">Hayır</option>
                </select>
              </div>
            </div>
            <div class="col">
            </div>
          </div>
        </div>
        <div class="col pt-3">
          <button class="btn btn-sm btn-outline-primary w-100" (click)="clear()">Temizle</button>
        </div>
        <div class="col pt-3">
          <button class="btn btn-sm btn-primary w-100" (click)="customerReportGetByFilter()">Getir</button>
        </div>
      </div>
    </div>
  </app-list>
</app-main-content>
